<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <div id="message"></div>
    <script>
        const grid = document.getElementById("grid");
        const messageDiv = document.getElementById("message");
        let board = [
            ["", "", ""],
            ["", "", ""],
            ["", "", ""]
        ];
        let currentPlayer = "X";

        function createBoard() {
            grid.innerHTML = "";
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener("click", handleMove);
                    grid.appendChild(cell);
                }
            }
        }

        function handleMove(event) {
            const row = event.target.dataset.row;
            const col = event.target.dataset.col;
            if (board[row][col] === "") {
                board[row][col] = currentPlayer;
                event.target.textContent = currentPlayer;
                if (checkWinner()) {
                    messageDiv.textContent = `Jogador ${currentPlayer} venceu!`;
                    grid.removeEventListener("click", handleMove);
                } else if (isBoardFull()) {
                    messageDiv.textContent = "Empate!";
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    if (currentPlayer === "O") {
                        aiMove();
                    }
                }
            }
        }

        function aiMove() {
            let emptyCells = [];
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === "") {
                        emptyCells.push({ row: i, col: j });
                    }
                }
            }
            const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            board[randomCell.row][randomCell.col] = "O";
            const cell = document.querySelector(`[data-row='${randomCell.row}'][data-col='${randomCell.col}']`);
            cell.textContent = "O";
            if (checkWinner()) {
                messageDiv.textContent = "Jogador O venceu!";
                grid.removeEventListener("click", handleMove);
            } else if (isBoardFull()) {
                messageDiv.textContent = "Empate!";
            } else {
                currentPlayer = "X";
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [[0, 0], [0, 1], [0, 2]],
                [[1, 0], [1, 1], [1, 2]],
                [[2, 0], [2, 1], [2, 2]],
                [[0, 0], [1, 0], [2, 0]],
                [[0, 1], [1, 1], [2, 1]],
                [[0, 2], [1, 2], [2, 2]],
                [[0, 0], [1, 1], [2, 2]],
                [[0, 2], [1, 1], [2, 0]]
            ];
            return winningCombinations.some(combination => {
                return combination.every(([row, col]) => {
                    return board[row][col] === currentPlayer;
                });
            });
        }

        function isBoardFull() {
            return board.every(row => row.every(cell => cell !== ""));
        }

        createBoard();
    </script>
</body>
</html>
